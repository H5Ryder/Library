<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
      <button>Stats</button>
    </div>

    <div class="container">
      

      

      <div class="add">
        <button id="open-button">+</button>
      </div>

      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
    </div>

    <dialog class="modal" id="modal">
      <form id="addBook">

            <h2> ADD NEW BOOK</h2>
       
          <input type="text" id="title" name="title" placeholder="Book Title"/>
   
     
          <input type="text" id="author" name="author" placeholder="Book Author" />
   

          <input type="number" id="total-pages" name="total-pages" placeholder="Total Pages" />
      
          <input type="number" id="current-page" name="current-page" placeholder="Current Page"/>
    
        <button class="submit" type="submit">Submit</button>
      </form>
    </dialog>
  </body>
  <script src="script.js"></script>
